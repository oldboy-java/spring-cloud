spring:
  application:
    name: zuulservice
  profiles:
    active: dev
  cloud:
    config:
      enabled: true
      uri: http://localhost:18888
eureka:
  instance:
    preferIpAddress: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8090
