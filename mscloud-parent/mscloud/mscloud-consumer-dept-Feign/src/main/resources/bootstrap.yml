server:
  port: 7888

spring:
  cloud:
    config:
        discovery:
            enabled: true
            service-id: ${config.service.name:config-service}
        name: mscloud-dept-consumer-feign
        profile: ${spring.profiles.active:dev}
  main:
    allow-bean-definition-overriding: true
  application:
    name: mscloud-dept-consumer-feign

eureka:
  instance:
    instance-id: ${spring.cloud.client.ipAddress}:${server.port} # 使用IP注册，默认以机器名注册
    prefer-ip-address: true
  client:
    register-with-eureka: true
    service-url: 
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://eureka7001.com:7001/eureka}
